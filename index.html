<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="inter">
        <div class="canteiner">
            <div class="int">
                <div class="ent">
                    <img src="img/pngegg 1.png" class="img" alt="povar">
                    <div class="line"></div>
                    <h1 class="povar-1">Режим работы: <br> Мы работаем до <br> последнего <br> клиента!</h1>
                    <p class="povar-2">Пон.-Пт. 12:00 - 01:00</p>
                    <p class="povar-3">Сб, Вн. 11:00 - 01:00</p>
                    <div class="line"></div>
                </div>
                <div class="end">
                    <form method="GET">
                        <div class="input-1">
                            <p><label for="nik">Ваше имя (обязательно)</label></p>
                            <input type="text" name="nik" id="nikneim">
                        </div>
                        <div class="input-2">
                            <p><label for="email">Ваш e-mail (обязательно)</label></p>
                            <input type="email" name="email" id="login">
                        </div>
                        <div class="imput-3">
                            <p><label for="tems">Тема</label></p>
                            <input type="text" name="tems" id="tema">
                        </div>
                        <div class="input-4">
                            <p><label for="tex">Сообщение</label></p>
                            <input type="text" name="tex" id="text">
                        </div>
                        <button type="submit" class="full">отправить</button>
                    </form>
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
